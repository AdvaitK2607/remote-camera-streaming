<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Camera Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Remote Camera Control</h1>
    <video id="video" autoplay></video>
    <p id="status">Waiting for command...</p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration (replace with your Firebase project config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Reference to the Firestore document
        const commandsRef = db.collection("commands").doc("TARGET_DEVICE_ID");

        // Camera stream
        let stream;

        // Function to start the camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').innerText = "Camera started";
            } catch (error) {
                console.error("Error accessing camera:", error);
                document.getElementById('status').innerText = "Failed to start camera";
            }
        }

        // Function to stop the camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').srcObject = null;
                document.getElementById('status').innerText = "Camera stopped";
            }
        }

        // Listen for Firestore updates
        commandsRef.onSnapshot((doc) => {
            const data = doc.data();
            if (data && data.status) {
                if (data.status === "start") {
                    startCamera();
                } else if (data.status === "stop") {
                    stopCamera();
                }
            }
        });
    </script>
</body>
</html>
